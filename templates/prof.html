{% extends "base.html" %}
{% block content %}


<h1> Список профессий </h1>
{% if znak == "ol"%}
    <ol>
        {% for el in list%}
        <li>{{ el }}</li>
        {% endfor %}
    </ol>
{% elif znak == "ul"%}

        {% for el in list%}
        <li>{{ el }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
