{% extends "base.html" %}
{% block content %}

<h2> Список профессий</h2>

    <ol>
        {% for el in list %}

        {% endfor %}

{% elif znak == "ul" %}

        {% for el in list %}

        {% endfor %}

{% endif%}
{% endblock %}
